<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>insights_intake</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/template.css" media="screen" title="no title">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="insights_intake.css">
  </head>
  <body>
      <div id="pageContain">
      <!-- side bar and top bar -->
      <div id="topBar">
          <i class="material-icons tooltipped" data-position="right" data-delay="50" data-tooltip="Hide/Show Menu" id="menu">menu</i>
          <div id="user">Dick Turpin - Caseworker 230</div>
          <span id="notification" class="new badge tooltipped" data-badge-caption="new submits" data-position="left" data-delay="50" data-tooltip="Notification of choice">4</span>
      </div>
      <div id="sidenav" class="z-depth-2">
          <div id="logoBox" class="z-depth-2"></div>
              <img id="logo" src="http://www.caada.org.uk/sites/all/themes/caada/logo.png" alt="SAFE LIVES" />
          <ul id="nav">
              <li class="li"><i class="material-icons">home</i>Dashboard</li>
              <li class="li lihover"><i class="pinkfont material-icons">storage</i><span>Cases</span></li>
              <!-- <li class="li"><i class="material-icons">account_box</i>New User</li> -->
              <!-- <li class="li lihover"><i class="pinkfont material-icons">folder_open</i>Forms</li> -->
          </ul>
      </div>
      <!-- end side bar and top bar -->


      <!-- start form -->
    <div id='intakeForm'>
        <div id="tablemargin">
          <div class="input-field" style="width: 30%; display: inline-block">
            <form id="searchAdminForm">
              <input id="searchCaseWorkerAdmin" type="search" placeholder="Search" required>
              <i class="material-icons">close</i>
            </form>
          </div>
          <div style="display: inline-block">
            <!-- Dropdown Trigger -->
            <a id="whitefont" class="dropdown-button waves-effect waves-light btn" data-activates='dropdown1' data-beloworigin='true'><i class="material-icons right">keyboard_arrow_down</i><span id="searchFilterText" value="test">search by</span></a>

            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
              <li id="filter0" class='darkpink'><a id="whitefont" href="#!">Any</a></li>
              <li id="filter1" class='darkpink'><a id="whitefont" href="#!">Insights Number</a></li>
              <li id="filter3" class='darkpink'><a id="whitefont" href="#!">ClientID</a></li>
              <li id="filter4" class='darkpink'><a id="whitefont" href="#!">Date of Birth</a></li>
              <li id="filter5" class='darkpink'><a id="whitefont" href="#!">Intake Date</a></li>
              <li id="filter6" class='darkpink'><a id="whitefont" href="#!">Exit Date</a></li>
            </ul>
          </div>
          <table class="striped">
            <thead>
              <tr>
                <th data-field="insightsNumber">Insights Number</th>
                <th data-field="clientId">ClientID</th>
                <th data-field="DOB">Date of Birth</th>
                <th data-field="intakeDate">Intake Date</th>
                <th data-field="exitDate">Exit Date</th>
                <th data-field="intakeForm">Intake Form</th>
                <th data-field="exitForm">Exit Form</th>
                <th data-field="ccjForm">CCJ Form</th>
              </tr>
            </thead>

            <tbody id="caseworkerAdminTable">
            </tbody>
          </table>
        </div>
</div>
</div>
<!-- end form -->

</div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="insights_intake.js"></script>
    <script src="./js/template.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/table.js"></script>
  </body>
</html>
