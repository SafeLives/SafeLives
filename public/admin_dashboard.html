<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>insights_intake</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./css/template.css" media="screen" title="no title">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="insights_intake.css">
    <link rel="stylesheet" href="./css/dashboard.css" media="screen" title="no title">
  </head>
  <body>
      <div id="pageContain">
      <!-- side bar and top bar -->
      <div id="topBar">
          <i class="material-icons tooltipped" data-position="right" data-delay="50" data-tooltip="Hide/Show Menu" id="menu">menu</i>
          <div id="user">Tom Colman - Admin</div>
          <span id="notification" class="new badge tooltipped" data-badge-caption="new submits" data-position="left" data-delay="50" data-tooltip="Notification of choice">4</span>
      </div>
      <div id="sidenav" class="z-depth-2">
          <div id="logoBox" class="z-depth-2"></div>
              <img id="logo" src="http://www.caada.org.uk/sites/all/themes/caada/logo.png" alt="SAFE LIVES" />
          <ul id="nav">
              <li class="li lihover"><i class="pinkfont material-icons">home</i>Dashboard</li>
              <li class="li"><i class="material-icons">storage</i><span>Database</span></li>
              <li class="li"><i class="material-icons">account_box</i>New User</li>
              <!-- <li class="li lihover"><i class="pinkfont material-icons">folder_open</i>Forms</li> -->
          </ul>
      </div>
      <!-- end side bar and top bar -->


      <!-- start form -->
    <div id='intakeForm'>
        <div class="container" style="margin-left: 10px; width: 98%; height: 100%;">
          <div class="row banner">
            <div class="col s3" style="border-right: 2px solid #cccccc">
              <h6>Total Cases</h6>
              <h4>76,942</h4>
            </div>
            <div class="col s3" style="border-right: 2px solid #cccccc">
              <h6>Average Completion</h6>
              <h4>38.4 hrs</h4>
            </div>
            <div class="col s3" style="border-right: 2px solid #cccccc">
              <h6>Reports per day</h6>
              <h4>154</h4>
            </div>
            <div class="col s3">
              <h6>Percent Incomplete</h6>
              <h4>24%</h4>
            </div>
          </div>
          <div class="row">
            <div class="chart col s8">
              <div id="chart2">
              </div>
            </div>
            <div class="chart col s4">
              <div id="chart1">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s4 chart">
              <div id="chart3">
              </div>
            </div>
            <div class="col s4 chart">
              <div id="chart4">
              </div>
            </div>
            <div class="col s4 chart">
              <div id="chart5">
              </div>
            </div>
          </div>
        </div>
</div>
<!-- end form -->

</div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="insights_intake.js"></script>
    <script src="./js/template.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/table.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/dashboard.js"></script>
  </body>
</html>
