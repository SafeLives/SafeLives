<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>insights_intake</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./public/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="./public/css/login.css">
  </head>
  <body>
    <div id="whole_container">
      <div id="logo">
        <img src="http://www.caada.org.uk/sites/all/themes/caada/logo.png">
      </div>


      <div class="row" id="usernameContainer">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s9">
            <i class="material-icons prefix">perm_identity</i>
            <input id="username" type="text" class="validate">
            <label for="username">Username</label>
          </div>
        </div>
      </form>
    </div>
    <div class="row" id="passwordContainer">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s9">
          <i class="material-icons prefix">lock_outline</i>
          <input id="password" type="text" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    </form>
  </div>

  <div class="row" id="rememberMe">
    <form class="s12">
      <div class="row">
        <div class="col s2"><input type="checkbox" id="test5" />
          <label for="test5">Remember me</label>
        </div>
      </div>
    </form>
  </div>

  <div class="row" id="buttonLogIn">
    <form class="s12">
      <div class="row">
        <a id="loginbutton" class="waves-effect waves-light btn-large">Login</a>
      </div>
    </form>
  </div>
</div>
    <!--Import jQuery before materialize.js-->
    <script src="./public/js/login.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./public/js/materialize.min.js"></script>
    <script src="./public/js/insights_intake.js"></script>
    <script src="./public/js/template.js" charset="utf-8"></script>
  </body>
</html>
